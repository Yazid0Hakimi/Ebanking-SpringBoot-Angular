<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Optional CSS styling */
    .container {
      margin-top: 50px;
    }
    .search-form {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row">
    <!-- Add Employee Section -->
    <div class="col-md-6">
      <h2>Add Employee</h2>
      <form id="addEmployeeForm">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="photo" class="form-label">Photo URL</label>
          <input type="url" class="form-control" id="photo" name="photo">
        </div>
        <button type="submit" class="btn btn-primary">Add Employee</button>
      </form>
    </div>
    <!-- Search Employee Section -->
    <div class="col-md-6">
      <h2>Search Employee</h2>
      <form id="searchEmployeeForm" class="search-form">
        <div class="mb-3">
          <label for="searchName" class="form-label">Search by Name</label>
          <input type="text" class="form-control" id="searchName" name="searchName">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
      <div id="searchResults"></div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
<script>
  // JavaScript code for adding and searching employees
  $(document).ready(function() {
    // Add Employee Form Submission
    $('#addEmployeeForm').submit(function(event) {
      event.preventDefault(); // Prevent default form submission
      var formData = $(this).serialize(); // Serialize form data
      $.post('/addEmployee', formData, function(response) {
        alert('Employee added successfully');
        // Optionally clear form fields after submission
        $('#addEmployeeForm')[0].reset();
      });
    });

    // Search Employee Form Submission
    $('#searchEmployeeForm').submit(function(event) {
      event.preventDefault(); // Prevent default form submission
      var searchName = $('#searchName').val(); // Get search query
      $.get('/searchEmployee?name=' + searchName, function(response) {
        // Display search results
        $('#searchResults').html(response);
      });
    });
  });
</script>
</body>
</html>
